      <section>
        <div class="contacto container-fluid text-center">
          <h2>Contact-me</h2>
          <form action="/" class="was-validated">
            <div class="form-group">
              <label for="name">Put your name please:</label>
              <input type="text" class="form-control" id="name" name="name" required>
              <div class="valid-feedback">Now your email:</div>
            </div>
            <div class="form-group">
              <label for="email">In here: </label>
              <input type="text" class="form-control" id="uname" name="email" required>
              <div class="valid-feedback">Finally, but not less important: </div>
            </div>
            <div class="form-group">
              <label for="text">Tell us whatever you what:</label>
              <input type="comment" class="form-control" id="text" name="text" required>
              <div class="valid-feedback">Got it.</div>
            </div>
            <button type="submit" class="btn btn-primary">Send-it</button>
          </form>
        </div>
        <div class="ubicacion">
          <h2>Locate-us</h2>
          <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7753.656374604941!2d-62.741679895096446!3d-35.97687480510747!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95c17bff7834a17b%3A0xfb558727c8f7c2f1!2sTrenque%20Lauquen%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1621554581519!5m2!1ses!2sar"></iframe>        </div>
